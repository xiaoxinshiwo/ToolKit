<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>敏敏班次计算</title>
</head>
<style>
    body,input,textarea{
        font-size:16px;
        align:center;
    }
    input{
        height:30px;
        width:180px;
    }
</style>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="dateformat.js"></script>
<script type="text/javascript" src="workdayCalc.js"></script>
<body >
<table style="width:100%;margin-top:30%">
    <tr >
        <td>
            参考班次:<input type="text" id="sample" disabled/>
            <input type="button" id="submit" value = "设置" style="width:50px;height:30px;background-color: #2aa198;"/>
        </td>
    </tr>
    <tr>
        <td>
            计算结果:<textarea id="result"  rows="5" cols="20" disabled></textarea>
        </td>
    </tr>
    <tr>
        <td>
            选择日期:<input type="date" id="dateTime" />
        </td>
    </tr>
    <tr>
        <td style="text-align: center">
            <input type="button" id="calc" value = "计算" style="width:100px;height:40px;background-color: #2aa198;"/>
        </td>
    </tr>
</table>

</body>
</html>
